<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block10 workshop</title>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <header>
    <form action="formsubmitted.html" class="form">
        <label>Name:
            <input type="text">
        </label>
        <label>E-mail:
            <input type="email">
        </label>
        <button>submit</button>
    </form>
    </header>

            <!--three boxes-->
    <section class="flexbox-section">
            <div class="small-box"></div>
            <div class="small-box"></div>
            <div class="small-box"></div>

        <!--circles on top -->
        <div class="circle-small pink" id="circle-1"></div>
        <div class="circle-small pink" id="circle-2"></div>
        <div class="circle-small pink" id="circle-3"></div>
        <div class="circle-small yellow" id="circle-4"></div>
        <div class="circle-large yellow" id="circle-5"></div>
        <div class="circle-large pink" id="circle-6"></div>
    </section>

        <!--big box-->
        <div class="big-box">
            <!-- The inner triangles will be positioned relative to this box, so they will be a child of this larger box -->
      <div class="large-triangle"></div>
      <div class="small-triangle"></div>
       <!-- 
        Instead of using an Image, this is the SVG of the person
        SVG's allow cool things like changing colors and scaling sizes
        Since we dont like copy pasting walls of text, we make the image once,
        and then copy it with the <use> tag.

        Check MDN for how the <use> tag works in detail!
    -->
    <div class="people">
        <svg viewBox="29.5 25 38 80">
          <g
            id="person"
            transform="translate(0.000000,100.000000) scale(0.100000,-0.100000)"
            fill="currentColor"
            stroke="none"
          >
            <path
              d="M442 697 c-28 -29 -29 -86 -3 -118 14 -18 29 -24 61 -24 52 0 80 30 80 84 0 73 -89 110 -138 58z"
            />
            <path
              d="M433 518 c-30 -33 -113 -203 -113 -233 0 -21 5 -25 29 -25 22 0 31 6 41 30 7 17 15 28 18 25 4 -3 9 -70 12 -148 l5 -142 30 0 30 0 3 117 c1 65 7 118 12 118 5 0 11 -53 12 -117 l3 -118 30 0 30 0 5 160 5 160 19 -43 c16 -35 24 -42 48 -42 41 0 37 32 -18 143 -61 122 -75 137 -134 137 -35 0 -51 -5 -67 -22z"
            />
          </g>
        </svg>

        <!-- Copies of the first SVG -->
        <svg viewBox="32.5 25 35 80">
          <use xlink:href="#person" />
        </svg>
        <svg viewBox="32.5 25 35 80">
          <use xlink:href="#person" />
        </svg>
        <svg viewBox="32.5 25 35 80">
          <use xlink:href="#person" />
        </svg>
        <svg viewBox="32.5 25 35 80">
          <use xlink:href="#person" />
        </svg>
        <svg viewBox="32.5 25 35 80">
          <use xlink:href="#person" />
        </svg>
        <svg viewBox="32.5 25 35 80">
          <use xlink:href="#person" />
        </svg>
        <svg viewBox="32.5 25 35 80">
          <use xlink:href="#person" />
        </svg>
        <svg viewBox="32.5 25 35 80">
          <use xlink:href="#person" />
        </svg>
        <svg viewBox="32.5 25 35 80">
          <use xlink:href="#person" />
        </svg>
      </div>
      <!-- End of the people box -->
        </div>
    <!-- end of big box-->
    <footer>

        <!--last box-->
        <div class="last-box"></div>

    </footer>

</body>
</html>
